<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Alpine</title>
  <link href="./styles.css" rel="stylesheet"></link>
  <script src="./script.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <h1 id="mensaje-bienvenida">Bienvenido</h1>
  <button id="button">Hazme click</button>
  <br>
  <button style="margin-top: 5px;" onclick="ocultarMostrar()">Ocultar/Mostrar</button>
  <br>
  <span id="contenido">
    Contenido
  </span>

  <div x-data="initAlpine()" style="margin-top: 20px;">
    <button x-on:click="open = !open">Ocultar/Mostrar</button>
    <span x-show="open" x-on:click="mostrarAlerta()" style="cursor: pointer; ">
      Contenido
    </span>
  </div>
</body>
</html>
